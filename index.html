<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator JS</title>
</head>
<body>
  <div class="calc-wrapper">
    <div class="calc">
      <div class="screen">
        <div id="screen-content">1337</div>
      </div>
      <div class="buttons">
        <button>AC</button>
        <button>Back</button>
        <div></div>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <div></div>
        <button>0</button>
        <div></div>
        <button>=</button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
